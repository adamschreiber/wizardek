<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Scorekeeper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .player-bet-box {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 10px 0;
    }
    .player-name {
      width: 150px;
      text-align: left;
      font-weight: bold;
      margin-left: 20px; /* Move names slightly to the right */
    }
    .bet-grid {
      display: flex;
      gap: 5px;
    }
    .bet-box {
      width: 40px;
      height: 40px;
      display: inline-block;
      background-color: lightgray;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    .bet-box.selected {
      background-color: green;
      color: white;
      border: 1px solid darkgreen;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: lightblue;
    }
    .navigation-buttons {
      margin-top: 20px;
    }
    .navigation-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wizard Scorekeeper</h1>

  <div class="navigation-buttons">
    <button id="back-button" disabled>Back</button>
    <button id="forward-button" disabled>Forward</button>
  </div>

  <!-- Step 1: Choose number of players -->
  <form id="player-form">
    <label for="player-count">How many players?</label>
    <select id="player-count" name="player-count" required>
      <option value="3">3 Players</option>
      <option value="4">4 Players</option>
      <option value="5">5 Players</option>
      <option value="6">6 Players</option>
      <option value="7">7 Players</option>
      <option value="8">8 Players</option>
      <option value="9">9 Players</option>
      <option value="10">10 Players</option>
    </select>
    <button type="submit">Next</button>
  </form>

  <!-- Step 2: Enter player names -->
  <div id="name-entry" style="display: none;">
    <h2>Enter Player Names</h2>
    <form id="name-form">
      <div id="player-names"></div>
      <button type="submit">Start Game</button>
    </form>
  </div>

  <!-- Step 3: Round Setup -->
  <div id="round-setup" style="display: none;">
    <h2>Round <span id="round-number">1</span>: Bets</h2>
    <div id="player-bets"></div>
    <button id="submit-bets">Submit Bets</button>
  </div>

  <!-- Step 4: Record Wins -->
  <div id="record-wins" style="display: none;">
    <h2>Round <span id="record-wins-round-number">1</span>: Record Wins</h2>
    <div id="player-wins"></div>
    <button id="submit-wins">Submit Wins</button>
  </div>

  <!-- Step 5: Round Scores -->
  <div id="round-scores" style="display: none;">
    <h2>Scores Table</h2>
    <table id="scores-table">
      <thead>
        <tr>
          <th>Player</th>
        </tr>
      </thead>
      <tbody id="scores-body"></tbody>
    </table>
    <button id="next-round">Next Round</button>
  </div>

  <script>
    const players = [];
    let currentRound = 1;
    let playerBets = [];
    let playerWins = [];
    let playerScores = [];
    let roundOrder = [];
    const steps = [];
    let stepIndex = -1;

    function saveStep() {
      const state = {
        currentRound,
        playerBets: JSON.parse(JSON.stringify(playerBets)),
        playerWins: JSON.parse(JSON.stringify(playerWins)),
        playerScores: JSON.parse(JSON.stringify(playerScores)),
        roundOrder: JSON.parse(JSON.stringify(roundOrder)),
      };
      steps.splice(stepIndex + 1);
      steps.push(state);
      stepIndex = steps.length - 1;

      document.getElementById('back-button').disabled = stepIndex === 0;
      document.getElementById('forward-button').disabled = stepIndex === steps.length - 1;
    }

    function restoreStep(index) {
      const state = steps[index];
      currentRound = state.currentRound;
      playerBets = JSON.parse(JSON.stringify(state.playerBets));
      playerWins = JSON.parse(JSON.stringify(state.playerWins));
      playerScores = JSON.parse(JSON.stringify(state.playerScores));
      roundOrder = JSON.parse(JSON.stringify(state.roundOrder));

      setupRound();

      document.getElementById('back-button').disabled = stepIndex === 0;
      document.getElementById('forward-button').disabled = stepIndex === steps.length - 1;
    }

    document.getElementById('back-button').addEventListener('click', () => {
      if (stepIndex > 0) {
        stepIndex--;
        restoreStep(stepIndex);
      }
    });

    document.getElementById('forward-button').addEventListener('click', () => {
      if (stepIndex < steps.length - 1) {
        stepIndex++;
        restoreStep(stepIndex);
      }
    });

    // Add saveStep to key points in the flow
    document.getElementById('submit-bets').addEventListener('click', () => {
      saveStep();
    });

    document.getElementById('submit-wins').addEventListener('click', () => {
      saveStep();
    });

    document.getElementById('next-round').addEventListener('click', () => {
      saveStep();
    });

    // Call saveStep after initializing the game or setting up the next step
    document.getElementById('player-form').addEventListener('submit', function (event) {
      saveStep();
    });

    document.getElementById('name-form').addEventListener('submit', function (event) {
      saveStep();
    });

  </script>
</body>
</html>
